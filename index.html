<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Profile</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Ibsa Magarsa</h1>
    <p class="title">Software Engineering Student</p>
  </header>

  <!-- Profile Section -->
  <section class="profile">
    <img src="/My_Photo.jpg", alt="Profile Image">
    <p>
      Hello! My name is Ibsa Magarsa. I am a third-year software engineering student
      interested in web development and technology.
    </p>
  </section>

  <!-- Skills -->
  <section class="skills">
    <h2>Skills</h2>
    <div class="skills-grid">
      <div class="card">HTML</div>
      <div class="card">CSS</div>
      <div class="card">JavaScript</div>
      <div class="card">GitHub</div>
    </div>
  </section>

  <!-- Contact -->
  <section class="contact">
    <form onsubmit="showAlert()">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
